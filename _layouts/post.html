---
layout: default
css: ['sidebar-post-dir.css']
---
{% include jumbotron.html %}
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="row" >
        {% if page.no-post-nav %}
        <div class="col-md-2">
        </div>
        <div class="col-md-8 markdown-body">

            {{ content }}

            <!-- Comments -->
            {% include disqus-comments.html %}
        </div>
        <div class="col-md-3">
        </div>
        {% else %}
        <div class="col-md-1">
        </div>
        <div class="col-md-8 markdown-body">

            {{ content }}

            <!-- Comments -->
            {% include disqus-comments.html %}
        </div>

        <div class="col-md-3">
            {% include sidebar-post-nav.html %}
        </div>
        {% endif %}

    </div>

</article>
